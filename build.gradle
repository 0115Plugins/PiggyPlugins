plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.runelite.net'
	}
	mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
	compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	implementation group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
	implementation group: 'org.javassist', name: 'javassist', version: '3.29.2-GA'
	implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.24.7'
	implementation group: 'org.ow2.asm', name: 'asm', version: '9.4'
	implementation group: 'org.ow2.asm', name: 'asm-tree', version: '9.4'
	implementation group: 'com.esotericsoftware', name: 'reflectasm', version: '1.11.9'
	testImplementation 'junit:junit:4.12'
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion
	testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
}

group = 'com.example'
version = '1.3-SNAPSHOT'
sourceCompatibility = "11"

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_11
